<!DOCTYPE html>
<html lang="en">
<head>
  <title>Five Crowns Score Keeper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Bootstrap Table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
  <!-- Bootstrap Toggle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/dark_mode.css">
</head>

<body class="dark">
    <!-- Nav Bar -->
    <div class="top-nav">
        <div>
            <h1 id="title">Five Crowns</h1>
        </div>
        <div id="btn-row" class="row">
            <div class="col-sm">
                <span class="dark-toggle-span">
                    <input type="checkbox" checked data-toggle="toggle" id="dark-mode" class="dark pull-right dark-toggle-button" data-onstyle="info" data-offstyle="warning" data-style="slow">
                    Dark Mode
                </span>
            </div>
            <div id="clear-reset-buttons" class="col-sm">
                <span class="float-right">
                    <button type="button" id="clear-scores-btn" class="btn btn-info reset-btn">Clear Scores</button>
                    <button type="button" id="new-game-btn" class="btn btn-info reset-btn" data-toggle="modal" data-target="#new-game-modal">New Game</button>
                </span>
            </div>
        </div> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="new-game-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Are you sure you want to reset the game?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" id="modal-new-game" class="btn btn-danger" data-dismiss="modal">Yes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table tableFixHead">
            <thead>
                <tr id="table-head-row">
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <!-- jQuey -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap Table -->
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <!-- Bootstrap Toggle -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- scripts -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/score_board.js"></script>
</body>
</html>
